<!DOCTYPE html>
<html lang="zh-TW" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Leroy Chang</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <div class="language-switcher">
        <button id="zh-btn" class="lang-btn active">中文</button>
        <button id="en-btn" class="lang-btn">English</button>
    </div>    

    <div class="container">
        <header>
            <button class="menu">&#9776;</button>
            <nav>
                <h1>Photo Gallery</h1>
                <ul>
                    <li><a href="index.html" data-translate="home-link">首頁</a></li>
                    <li><a href="about.html" data-translate="about-link">自介</a></li>
                    <li><a href="photo.html" data-translate="photo-link">照片</a></li>
                    <li><a href="index.html#contact" data-translate="contact-link">聯絡</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="gallery-intro">
                <h2 data-translate="me1">我的照片收藏</h2>
                <p data-translate="me2"><em>個人照片畫廊</em></p>
                <p class="subtitle" data-translate="me3">捕捉的回憶</p>
                <p data-translate="me4"><em>點擊任何一張照片以查看完整尺寸</em></p>
            </section>
            
            <section class="gallery-categories">
                <button class="category-btn active" data-category="all" data-translate="you1">全部</button>
                <button class="category-btn" data-category="travel" data-translate="you2">旅行</button>
                <button class="category-btn" data-category="personal" data-translate="you3">個人</button>
                <button class="category-btn" data-category="nature" data-translate="you4">大自然</button>
            </section>
            
            <section class="photo-gallery">
                <!-- 照片1 -->
                <div class="gallery-item interactive-element" data-category="travel">
                    <img src="images/g1.png.jpg" alt="Travel Photo 1">
                    <div class="gallery-overlay">
                        <h4 data-translate="travel1">旅行冒險</h4>
                        <p>Summer 2024</p>
                    </div>
                </div>
                
                <!-- 照片2 -->
                <div class="gallery-item interactive-element" data-category="personal">
                    <img src="images/g2.png.jpg" alt="Personal Photo 1">
                    <div class="gallery-overlay">
                        <h4>Lake Louise</h4>
                        <p>Summer 2024</p>
                    </div>
                </div>
                
                <!-- 照片3 -->
                <div class="gallery-item interactive-element" data-category="nature">
                    <img src="images/g3.png.jpg" alt="Nature Photo 1">
                    <div class="gallery-overlay">
                        <h4>Fairmont Hotel</h4>
                        <p>Summer 2024</p>
                    </div>
                </div>
                
                <!-- 照片4 -->
                <div class="gallery-item interactive-element" data-category="travel">
                    <img src="images/g4.jpg" alt="Travel Photo 2">
                    <div class="gallery-overlay">
                        <h4 data-translate="travel4">極光</h4>
                        <p>December 2024</p>
                    </div>
                </div>
                
                <!-- 照片5 -->
                <div class="gallery-item interactive-element" data-category="personal">
                    <img src="images/g5.jpg" alt="Personal Photo 2">
                    <div class="gallery-overlay">
                        <h4>Columbia Icefield</h4>
                        <p>June 2025</p>
                    </div>
                </div>
                
                <!-- 照片6 -->
                <div class="gallery-item interactive-element" data-category="nature">
                    <img src="images/g6.jpg" alt="Nature Photo 2">
                    <div class="gallery-overlay">
                        <h4 data-translate="travel6">極光</h4>
                        <p>Autumn 2024</p>
                    </div>
                </div>
                
                <!-- 加入更多-->
            </section>
            
            <!-- Lightbox -->
            <div class="lightbox">
                <span class="close-lightbox">&times;</span>
                <img class="lightbox-content" id="enlarged-image">
                <div class="lightbox-caption"></div>
            </div>
            
            <section id="contact" class="contact">
                <h2 data-translate="contact">聯絡方式</h2>
                <p>Contact me by Email</p>
                <form action="https://formspree.io/f/xovevkvd" method="POST">
                    <input type="email" name="email" placeholder="Enter your email Here" required>
                    <textarea name="message" placeholder="Your message here..." rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>Copyright © 2024 LEROY. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="js/gallery.js"></script>
</body>
</html>
